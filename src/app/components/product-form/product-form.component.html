<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <h3>{{ isEditing ? 'Edit Product' : 'Add New Product' }}</h3>
  
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name">
  </div>
  
  <div class="form-group">
    <label for="category">Category:</label>
    <input id="category" type="text" formControlName="category">
  </div>
  
  <div class="form-row">
    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" type="number" formControlName="price">
    </div>
    
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input id="quantity" type="number" formControlName="quantity">
    </div>
  </div>
  
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" rows="3"></textarea>
  </div>
  
  <div class="form-group">
    <label for="imageUrl">Image URL:</label>
    <input id="imageUrl" type="text" formControlName="imageUrl">
  </div>
  
  <div class="form-actions">
    <button type="submit" [disabled]="!productForm.valid">
      {{ isEditing ? 'Update' : 'Add' }} Product
    </button>
    <button type="button" *ngIf="isEditing" (click)="cancelEdit()" class="cancel-button">
      Cancel
    </button>
  </div>
</form>

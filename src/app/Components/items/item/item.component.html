<div class="card product-card h-100">
  <div class="card-img-wrapper">
    <img [src]="product.imageUrl" class="card-img-top" [alt]="product.name">
    <div class="card-overlay">
      <button class="btn btn-light btn-sm me-2" (click)="onEdit()">
        <i class="fas fa-edit"></i>
      </button>
      <button class="btn btn-light btn-sm" (click)="onDelete()">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text description">{{product.description}}</p>
    <div class="product-details">
      <span class="badge bg-primary category">{{product.category}}</span>
      <span class="price">${{product.price}}</span>
    </div>
    <div class="stock-info">
      <small class="text-muted">
        Stock: <span class="stock-count">{{product.quantity}}</span>
      </small>
    </div>
  </div>
</div>
